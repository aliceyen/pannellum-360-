<body>

	<script>
        const config = {
            autoLoad: false,  //自動載入為true
            preview: "https://res.cloudinary.com/aptus/image/upload/v1550825644/trapboveneinde_dvoxir.jpg", // preview: ↑↑指定在加載全景圖之前要顯示的預覽圖像的URL。
            compass: false,
            default: {
                firstScene: "office",
                sceneFadeDuration: 1000
            },

            // 場景設定
            scenes: {
                
                // 場景1:辦公室，已經被我改成戶外
                office: {
                    hfov: 180,
                    pitch: 0,
                    yaw: 0,
                    type: "cubemap", //立方体投影，針對原圖片使用(未使用廣角)
                    cubeMap: [
				        // ↓↓↓↓ 使用的各个面的图片必须为正方形且大小相等！且需要按照特定的顺序传入图片。↓↓↓
			        	// 前
				        "http://www.milky-sky.com/brangista/pannellum-master/examples/examplepanocube0.jpg",
				        // 右
				        "http://www.milky-sky.com/brangista/pannellum-master/examples/examplepanocube1.jpg",
				        // 后
				        "http://www.milky-sky.com/brangista/pannellum-master/examples/examplepanocube2.jpg",
				        // 左
				        "http://www.milky-sky.com/brangista/pannellum-master/examples/examplepanocube3.jpg",
				        // 上
				        "http://www.milky-sky.com/brangista/pannellum-master/examples/examplepanocube4.jpg",
				        // 下
				        "http://www.milky-sky.com/brangista/pannellum-master/examples/examplepanocube5.jpg"
				    ],
                    hotSpots: [
                        {
                            pitch: 4,
                            yaw: 21.8,
                            type: "scene",
                            text: "前往meetingroom",  //滑鼠滑入出現的文字，可隱藏
                            sceneId: "meetingroom"
                        },

                        // 測試試加
                        {
                            pitch: -20,   //垂直，越大越往上偏
                            yaw: -21.8,   //水平，越大越往右偏

                            //热点类型，scene 场景切换热点； info 信息展示；URL 以热点为链接，跳转到其他页面的url
                            type: "info",
                            text: "外部連結", //滑鼠滑入出現的文字，可隱藏
                            URL: "https://www.dc.com.tw/",  //另開視窗
                            cssClass:"textBox"  //★★★★ 動態生成文字class ★★★★
                        }
                        ,
                        {
                            pitch: 40, //垂直，越大越往上偏
                            yaw: 50,   //水平，越大越往右偏
                            type: "info",
                            text: "滑鼠滑入show圖片",  //滑鼠滑入出現的文字，可隱藏
                            image:"http://www.milky-sky.com/brangista/test01.jpg"
                        }
                        ,
                        {
                            pitch: -40, //垂直，越大越往上偏
                            yaw: -50,   //水平，越大越往右偏
                            type: "info",
                            text: "我是LightBox",  //滑鼠滑入出現的文字，可隱藏
                            cssClass:"myLightBox"  //★★★★ 按鈕動態生成class ★★★★
                        }

                    ]
                },

                // 場景2:會議室
                meetingroom: {
                    hfov: 180,
                    pitch: 0,
                    yaw: 90,
                    type: "equirectangular", //圆柱投影，针对单张全景图片的处理方式
                    panorama: "https://res.cloudinary.com/aptus/image/upload/v1550826131/vergaderzaal_sq7baz.jpg",
                    hotSpots: [
                        {
                            pitch: 8, //垂直，越大越往上偏
                            yaw: -58,   //水平，越大越往右偏
                            type: "scene",
                            sceneId: "office"
                        }
                    ]
                },
            }
        };
        pannellum.viewer('panorama', config);
    </script>
</body>
